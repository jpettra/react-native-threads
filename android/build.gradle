
buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        // classpath 'com.android.tools.build:gradle:2.2.3'
        classpath('com.android.tools.build:gradle:3.6.1')
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 28)

    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 16)
        targetSdkVersion safeExtGet('targetSdkVersion', 28)
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    mavenLocal()
    jcenter()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url "$rootDir/../node_modules/react-native/android"
        url "$rootDir/../node_modules/@react-native-community/async-storage/android"
        url "$rootDir/../node_modules/react-native-cookies/android"
        url "$rootDir/../node_modules/react-native-device-info/android"
        url "$rootDir/../node_modules/react-native-orientation-locker/android"
        url "$rootDir/../node_modules/react-native-default-preference/android"
    }
    google()
    maven { url 'https://www.jitpack.io' }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    //implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation project(':react-native-community_async-storage')
    implementation project(':react-native-device-info')
    implementation project(':react-native-orientation-locker')
    implementation project(':react-native-cookies')
    implementation project(':react-native-default-preference')
}
